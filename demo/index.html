<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Knob Maker</title>
	<meta name="description" content="Parametric Knob Maker for 3d Printing">
	<meta name="keywords" content="create ornamental knobs maker">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./styles/controls.css">
	<link rel="stylesheet" type="text/css" href="./styles/knob-maker.css">
	<link rel="stylesheet" type="text/css" href="./styles/knob-maker.css">
	<script type="module" defer src="./scripts/knob-maker.js"></script>
</head>

<body>
	<div id="configurationPanel">
		<div id="permaContainer">
			<select id="templateSelector">
				<option value="none">Templates</option>
			</select>
			<div id="unitsSelectorContainer">
				<label for="mmUnitsRadio"> <input id="mmUnitsRadio" value="mm" type="radio" name="units" checked> mm </label>
				<label for="cmUnitsRadio"> <input id="cmUnitsRadio" value="cm" type="radio" name="units"> cm </label>
				<label for="inchesUnitsRadio"> <input id="inchesUnitsRadio" value="inch" type="radio" name="units"> inch</label>
			</div>
			<div id="historyNavigation">
				<button id="undoButton" title="undo" class="altFont">&lt;</button>
				<button id="redoButton" title="redo" class="altFont">&gt;</button>
				<button id="resetButton">Reset</button>
			</div>
		</div>
		<div id="controlsContainer"></div>
	</div>
	<div id="drawingContainer"><canvas id="mainCanvas"></canvas></div>
	<button id="downloadSTL" class="icon-download icon-with-text icon-text-stl globalButton"></button>
	<div id="pageInformation">
		This is work in progress. STL files are no good for application.
		</br>
		TODO:
		<ul>
			<li> Input Boxes for controls </li>
			<li> Threads, slots, teeth in screw hole </li>
			<li> Body surface features </li>
		</ul>
	</div>
</body>

</html>
